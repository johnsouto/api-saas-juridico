name: juridico-saas

services:
  traefik:
    image: traefik:v2.11
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --accesslog=true
      - --log.level=INFO
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - saas

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-juridico_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - saas

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123456}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - saas

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD; do
        echo 'Waiting for MinIO...'; sleep 2;
      done;
      mc mb -p local/$$S3_BUCKET_NAME || true;
      mc anonymous set none local/$$S3_BUCKET_NAME || true;
      echo 'MinIO bucket ready';
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123456}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-juridico-files}
    networks:
      - saas

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      ENV: ${ENV:-dev}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/juridico_db}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost","https://localhost"]}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_PUBLIC_ENDPOINT_URL: ${S3_PUBLIC_ENDPOINT_URL:-http://localhost:9000}
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minio}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio123456}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-juridico-files}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      S3_VERIFY_SSL: ${S3_VERIFY_SSL:-false}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@local}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-SaaS Juridico}
      SEED_ON_STARTUP: ${SEED_ON_STARTUP:-true}
      PLATFORM_ADMIN_KEY: ${PLATFORM_ADMIN_KEY:-}
      PUBLIC_APP_URL: ${PUBLIC_APP_URL:-http://localhost}
      BILLING_PROVIDER: ${BILLING_PROVIDER:-FAKE}
      BILLING_WEBHOOK_SECRET: ${BILLING_WEBHOOK_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    labels:
      - traefik.enable=true
      - traefik.http.routers.api-http.rule=(Host(`elementojuris.cloud`) || Host(`www.elementojuris.cloud`)) && PathPrefix(`/api`)
      - traefik.http.routers.api-http.entrypoints=web
      - traefik.http.routers.api-http.priority=100
      - traefik.http.routers.api-https.rule=(Host(`elementojuris.cloud`) || Host(`www.elementojuris.cloud`)) && PathPrefix(`/api`)
      - traefik.http.routers.api-https.entrypoints=websecure
      - traefik.http.routers.api-https.tls=true
      - traefik.http.routers.api-https.tls.certresolver=le
      - traefik.http.routers.api-https.priority=100
      - traefik.http.services.api.loadbalancer.server.port=8000
    networks:
      - saas

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api}
    depends_on:
      - api
    labels:
      - traefik.enable=true
      - traefik.http.routers.web-http.rule=PathPrefix(`/`)
      - traefik.http.routers.web-http.entrypoints=web
      - traefik.http.routers.web-http.priority=1
      - traefik.http.routers.web-https.rule=PathPrefix(`/`)
      - traefik.http.routers.web-https.entrypoints=websecure
      - traefik.http.routers.web-https.tls=true
      - traefik.http.routers.web-https.priority=1
      - traefik.http.services.web.loadbalancer.server.port=3000
    networks:
      - saas

volumes:
  postgres_data:
  minio_data:

networks:
  saas:
    driver: bridge
