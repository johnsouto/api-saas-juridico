name: Security

on:
  push:
    branches: ["main"]
  pull_request: {}
  schedule:
    # Daily safety net: catches new CVEs even when nobody pushes code.
    - cron: "17 3 * * *" # 03:17 UTC
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  python-security:
    name: SAST + Dependency Audit (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install bandit pip-audit

      - name: Bandit (SAST)
        shell: bash
        run: |
          set -euo pipefail
          bandit -r backend/app -ll -ii -q -x backend/alembic

      - name: pip-audit (Dependency Check)
        shell: bash
        run: |
          set -euo pipefail
          pip-audit -r backend/requirements.txt

  node-security:
    name: Dependency Audit (Node)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        shell: bash
        working-directory: web
        run: |
          set -euo pipefail
          npm ci

      - name: npm audit (production only)
        shell: bash
        working-directory: web
        run: |
          set -euo pipefail
          npm audit --omit=dev --audit-level=high

  secret-scanning:
    name: Secret Scanning (gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Avoid needing extra permissions (PR comments) and reduce noise.
          GITLEAKS_ENABLE_COMMENTS: "false"

  container-scan:
    name: Container Image Scan (Trivy)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build images
        shell: bash
        run: |
          set -euo pipefail
          docker build -t juridico-saas-api:ci ./backend
          docker build -t juridico-saas-web:ci ./web

      - name: Trivy scan (API image)
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: juridico-saas-api:ci
          format: table
          exit-code: "1"
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Trivy scan (Web image)
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: juridico-saas-web:ci
          format: table
          exit-code: "1"
          ignore-unfixed: true
          severity: CRITICAL,HIGH
