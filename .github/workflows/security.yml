name: Security

on:
  push:
    branches: ["main"]
  pull_request: {}

permissions:
  contents: read

jobs:
  python-security:
    name: SAST + Dependency Audit (Python)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install bandit pip-audit

      - name: Bandit (SAST)
        shell: bash
        run: |
          set -euo pipefail
          bandit -r backend/app -ll -ii -q -x backend/alembic

      - name: pip-audit (Dependency Check)
        shell: bash
        run: |
          set -euo pipefail
          pip-audit -r backend/requirements.txt

  secret-scanning:
    name: Secret Scanning (gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --redact --verbose --no-banner
